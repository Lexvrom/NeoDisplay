[Rainmeter]
Update=1000
AccurateText=1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=1

[MeasureCPUUSage]
Measure=CPU
Processor=0
UpdateDivider=1

[MeterCPUName]
Meter=String
MeasureName=MeasureCPUName
Text="%1"
FontFace=Orbitron
FontSize=14
FontColor=255,0,0,255
AntiAlias=1
X=10
Y=10

[MeterCPUUSage]
Meter=String
MeasureName=MeasureCPUUsage
Text="%1%"
FontFace=Orbitron
FontSize=14
FontColor=255,0,0,255
AntiAlias=1
X=10
Y=30