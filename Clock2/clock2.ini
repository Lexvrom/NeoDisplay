[Rainmeter]
Update=1000
AccurateText=1

[Variables]
FontName=AkiraExpanded-SuperBold
FontSize=88
FontColor=255,0,20,255  
[MeasureTime]
Measure=Time
Format=%H:%M

[meterClock]
Meter=String
MeasureName=MeasureTime
Format=%H:%M
FontFace=#FontName#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
X=0
Y=0 
StringEff
