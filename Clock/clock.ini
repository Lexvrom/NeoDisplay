[Rainmeter]
Update=1000
AccurateText=1

[Variables]
FontName=DS-Digital
FontSize=88
FontColor=0,255,255,255  
[MeasureTime]
Measure=Time
Format=%H:%M:%S

[meterClock]
Meter=String
MeasureName=MeasureTime
Format=%H:%M:%S
FontFace=#FontName#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
X=50
Y=50
W=400   
StringEff
