[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=2

[MeasureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureRAMPercent]
Measure=Calc
Formula=MeasureRAMUsed / MeasureRAMTotal * 100
UpdateDivider=2

[MeasureRAMUsedGB]
Measure=Calc
Formula=MeasureRAMUsed / 1073741824

[MeasureRAMTotalGB]
Measure=Calc
Formula=MeasureRAMTotal / 1073741824

[MeasureBarWidth]
Measure=Calc
Formula=(MeasureRAMPercent*200)/100
DynamicVariables=1

[MeterTitle]
Meter=String
Text=RAM
X=5
Y=0
FontColor=255,255,255,255
FontSize=15
FontFace=Orbitron
StringStyle=Bold
AntiAlias=1

[MeterRAMInfo]
Meter=String
MeasureName=MeasureRAMUsedGB
MeasureName2=MeasureRAMTotalGB
MeasureName3=MeasureRAMPercent
Text=%1GB / %2GB (%3%)
X=5
Y=18
FontColor=200,200,200,255
FontSize=10
FontFace=Orbitron
AntiAlias=1
NumOfDecimals=1

[MeterRAMBarBackground]
Meter=Image
X=5
Y=35
W=200
H=10
SolidColor=50,50,50,255

[MeterRAMBar]
Meter=Bar
MeasureName=MeasureRAMPercent
X=5
Y=35
W=[MeasureBarWidth]
H=10
BarColor=255,0,0
DynamicVariables=1
