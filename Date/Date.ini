[Rainmeter]
Update=1000
AccurateText=1

[Variables]
FontName=DS-Digital
FontSize=36
FontColor=0,255,255,255  

[MeasureDate]
Measure=Time
Format=%A, %d/%m/%Y

[meterDate]
Meter=String
MeasureName=MeasureDate
Format=%A, %d/%m/%Y
FontFace=#FontName#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
X=50
Y=50
StringEffect=Glow
GlowColor=#FontColor#
GlowSize=4
