[Rainmeter]
Update=1000
AccurateText=1

[Variables]
FontName=AkiraExpanded-SuperBold

FontSize=36
FontColor=255,0,0,255  

[MeasureDate]
Measure=Time
Format=%A, %d/%m/%Y

[meterDate]
Meter=String
MeasureName=MeasureDate
Format=%A, %d/%m/%Y
FontFace=#FontName#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
X=0
Y=0
StringEffect=Glow
GlowColor=#FontColor#
GlowSize=4
