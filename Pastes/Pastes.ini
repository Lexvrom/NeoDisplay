[Rainmeter]
Update=1000
AccurateText=1

[Variables]
ButtonWidth=180
ButtonHeight=70
ButtonSpacing=15
NormalColor=255,0,0,150
HoverColor=255,50,50,200
TextColor=255,255,255,255

; ====== ESTILOS ======
[ButtonShapeStyle]
Shape=Rectangle 0,0,#ButtonWidth#,#ButtonHeight#,8 | StrokeWidth 2 | Stroke Color #NormalColor# | Fill Color 0,0,0,80
MouseOverAction=[!SetOption #CURRENTSECTION# Stroke Color "#HoverColor#"][!SetOption #CURRENTSECTION# Fill Color 0,0,0,120][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Stroke Color "#NormalColor#"][!SetOption #CURRENTSECTION# Fill Color 0,0,0,80][!UpdateMeter *][!Redraw]

[ButtonTextStyle]
FontFace=Orbitron
FontSize=18
FontColor=#TextColor#
StringAlign=CenterCenter
AntiAlias=1

; ====== BOTﾃグ DESKTOP ======
[ButtonDesktop]
Meter=Shape
MeterStyle=ButtonShapeStyle
X=10
Y=10
LeftMouseUpAction=["shell:Desktop"]

[TextDesktop]
Meter=String
MeterStyle=ButtonTextStyle
X=(#ButtonWidth#/2+10)
Y=(#ButtonHeight#/2+10)
Text="Desktop"

; ====== BOTﾃグ DOCUMENTS ======
[ButtonDocuments]
Meter=Shape
MeterStyle=ButtonShapeStyle
X=10
Y=(#ButtonHeight#+#ButtonSpacing#+10)
LeftMouseUpAction=["shell:Documents"]

[TextDocuments]
Meter=String
MeterStyle=ButtonTextStyle
X=(#ButtonWidth#/2+10)
Y=(#ButtonHeight#*1.5+#ButtonSpacing#+10)
Text="Documents"

; ====== BOTﾃグ DOWNLOADS ======
[ButtonDownloads]
Meter=Shape
MeterStyle=ButtonShapeStyle
X=10
Y=(#ButtonHeight#*2+#ButtonSpacing#*2+10)
LeftMouseUpAction=["shell:Downloads"]

[TextDownloads]
Meter=String
MeterStyle=ButtonTextStyle
X=(#ButtonWidth#/2+10)
Y=(#ButtonHeight#*2.5+#ButtonSpacing#*2+10)
Text="Downloads"

; ====== BOTﾃグ LIXEIRA ======
[ButtonRecycle]
Meter=Shape
MeterStyle=ButtonShapeStyle
X=10
Y=(#ButtonHeight#*3+#ButtonSpacing#*3+10)
LeftMouseUpAction=["shell:RecycleBinFolder"]

[TextRecycle]
Meter=String
MeterStyle=ButtonTextStyle
X=(#ButtonWidth#/2+10)
Y=(#ButtonHeight#*3.5+#ButtonSpacing#*3+10)
Text="Lixeira"
