[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

; ========== CONFIGURAÇÕES GERAIS ==========
[Variables]
FontName=Orbitron
FontSize=10
TextColor=255,255,255
BarHeight=10
BarWidth=200

; ========== DISCO C: ==========
[MeasureDiskCTotal]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=2

[MeasureDiskCUsed]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=2

[MeasureDiskCPercent]
Measure=Calc
Formula=(MeasureDiskCUsed / MeasureDiskCTotal * 100)
UpdateDivider=2

[MeasureDiskCUsedGB]
Measure=Calc
Formula=MeasureDiskCUsed / 1073741824
NumOfDecimals=1

[MeasureDiskCTotalGB]
Measure=Calc
Formula=MeasureDiskCTotal / 1073741824
NumOfDecimals=1

[MeasureDiskCBarWidth]
Measure=Calc
Formula=(MeasureDiskCPercent * #BarWidth#) / 100
DynamicVariables=1

; ========== DISCO D: (se existir) ==========
[MeasureDiskDTotal]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=2
IfCondition=1
IfTrueAction=[!ShowMeter MeterDiskDTitle][!ShowMeter MeterDiskDInfo][!ShowMeter MeterDiskDBackground][!ShowMeter MeterDiskDBar]

[MeasureDiskDUsed]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=2

[MeasureDiskDPercent]
Measure=Calc
Formula=(MeasureDiskDUsed / MeasureDiskDTotal * 100)
UpdateDivider=2

[MeasureDiskDUsedGB]
Measure=Calc
Formula=MeasureDiskDUsed / 1073741824
NumOfDecimals=1

[MeasureDiskDTotalGB]
Measure=Calc
Formula=MeasureDiskDTotal / 1073741824
NumOfDecimals=1

[MeasureDiskDBarWidth]
Measure=Calc
Formula=(MeasureDiskDPercent * #BarWidth#) / 100
DynamicVariables=1
; ========== METERS DISCO C: ==========
[MeterDiskCTitle]
Meter=String
Text= Disk C:
X=5
Y=0
FontColor=#TextColor#
FontSize=15
FontFace=#FontName#
StringStyle=Bold
AntiAlias=1

[MeterDiskCInfo]
Meter=String
MeasureName=MeasureDiskCUsedGB
MeasureName2=MeasureDiskCTotalGB
MeasureName3=MeasureDiskCPercent
Text=%1GB / %2GB (%3%)
X=5
Y=25
FontColor=200,200,200
FontSize=#FontSize#
FontFace=#FontName#
AntiAlias=1
NumOfDecimals=1

[MeterDiskCBackground]
Meter=Image
X=5
Y=50
W=#BarWidth#
H=#BarHeight#
SolidColor=50,50,50,255

[MeterDiskCBar]
Meter=Image
X=5
Y=50
W=[MeasureDiskCBarWidth]
H=#BarHeight#
SolidColor=255,0,0
DynamicVariables=1

; ========== METERS DISCO D: ==========
[MeterDiskDTitle]
Meter=String
Text=Disk D:
X=5
Y=70
FontColor=#TextColor#
FontSize=15
FontFace=#FontName#
StringStyle=Bold
AntiAlias=1
Hidden=1

[MeterDiskDInfo]
Meter=String
MeasureName=MeasureDiskDUsedGB
MeasureName2=MeasureDiskDTotalGB
MeasureName3=MeasureDiskDPercent
Text=%1GB / %2GB (%3%)
X=5
Y=95
FontColor=200,200,200
FontSize=#FontSize#
FontFace=#FontName#
AntiAlias=1
NumOfDecimals=1
Hidden=1

[MeterDiskDBackground]
Meter=Image
X=5
Y=120
W=#BarWidth#
H=#BarHeight#
SolidColor=50,50,50,255
Hidden=1

[MeterDiskDBar]
Meter=Image
X=5
Y=120
W=[MeasureDiskDBarWidth]
H=#BarHeight#
SolidColor=255,0,0
DynamicVariables=1
Hidden=1